<!-- BEGIN login -->
<div class="login login-with-news-feed">
  <!-- BEGIN news-feed -->
  <div class="news-feed">
<!--    <div class="news-image" style="background-image: url(../../../assets/img/login-bg/login-bg-11.jpg)"></div>-->
    <div class="news-image" style="background-image: url(../../../assets/img/login-bg/a2.jpg)"></div>
    <div class="news-caption">
      <h4 class="caption-title"><b>Đăng nhập</b> restaurant</h4>
<!--      <p>Download the Color Admin app for iPhone®, iPad®, and Android™. Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>-->
    </div>
  </div>
  <!-- END news-feed -->

  <!-- BEGIN login-container -->
  <div class="login-container">
    <!-- BEGIN login-header -->
    <div class="login-header mb-30px">
      <div class="brand">
        <div class="d-flex align-items-center">
          <span class="logo"></span>
          <b style="    background: linear-gradient(#00e885, #000000);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    font-weight: bold;
    font-size: 1.5rem;">Restaurant</b>
        </div>
        <small>Phần mềm quản lý nhà hàng tốt nhất</small>
      </div>
      <div class="icon">
        <i class="fa fa-sign-in-alt"></i>
      </div>
    </div>
    <!-- END login-header -->

    <!-- BEGIN login-content -->
    <div class="login-content">
      <form class="fs-13px">
        <div class="form-floating mb-15px" *ngIf="!companies">
          <input
            type="text"
            class="form-control h-45px fs-13px"
            placeholder="Email Address"
            id="emailAddress"
            [(ngModel)]="loginForm.username"
            name="username"
          />
          <label for="emailAddress" class="d-flex align-items-center fs-13px text-gray-600" jhiTranslate="global.info.account"
            >account</label
          >
        </div>
        <div class="form-floating mb-15px" *ngIf="!companies">
          <input
            type="password"
            class="form-control h-45px fs-13px"
            placeholder="Password"
            id="password"
            [(ngModel)]="loginForm.password"
            name="password"
          />
          <label for="password" class="d-flex align-items-center fs-13px text-gray-600" jhiTranslate="global.info.password"
            >>Password</label
          >
        </div>
        <div class="form-check" *ngIf="!companies">
          <input class="form-check-input" type="checkbox" value="1" id="rememberMe" />
          <label class="form-check-label" for="rememberMe" jhiTranslate="global.info.remember"> Remember Me </label>
        </div>
        <div *ngIf="companies">
          <label for="companyId" class="d-flex align-items-center fs-13px text-gray-600">Chọn công ty</label>
          <ng-select id="companyId" name="companyId" [(ngModel)]="loginForm.companyId">
            <ng-option *ngFor="let com of companies; let i = index" (select)="(i == 0)" [value]="com.id">{{ com.name }}</ng-option>
          </ng-select>
        </div>
        <div class="mt-20px">
          <div *ngIf="!companies && errorMessage">
            <label class="text-danger font-weight-bold"><strong>Đăng nhập thất bại:</strong></label>
            <label class="text-danger" jhiTranslate="{{ 'login.error.' + errorMessage }}"></label>
          </div>
        </div>
        <div class="mb-15px">
          <button
            type="submit"
            class="btn btn-success d-block h-45px w-100 btn-lg fs-14px"
            (click)="login()"
            jhiTranslate="global.info.signIn"
          >
            Sign me in
          </button>
        </div>
        <div class="mb-40px pb-40px text-dark">
          <label jhiTranslate="global.info.notAccount"></label>
          <a routerLink="/register/v3" class="text-primary" jhiTranslate="global.info.register"></a>
        </div>
        <hr class="bg-gray-600 opacity-2" />
      </form>
    </div>
    <!-- END login-content -->
  </div>
  <!-- END login-container -->
</div>
