<div class="row" *ngIf="orderDetail">
  <div class="col-5 col-sm-12 col-lg-12 col-xl-5">
    <div class="form-group border-bottom form-input-custom">
      <label for="taxAuthorityCode" class="form-label with-label-name">Số bàn</label>
      <div class="user-input-text-div">
        <strong id="taxAuthorityCode">{{ orderDetail.customerName }}</strong>
      </div>
    </div>
    <div class="form-group border-bottom form-input-custom">
      <label for="paymentMethod" class="form-label with-label-name">Hình thức thanh toán</label>
      <div class="user-input-text-div">
        <strong id="paymentMethod">{{ orderDetail.payment.paymentMethod }}</strong>
      </div>
    </div>
    <div class="form-group border-bottom form-input-custom">
      <label for="billCode" class="form-label with-label-name">Mã đơn hàng</label>
      <div class="user-input-text-div">
        <strong id="billCode">{{ orderDetail.code }}</strong>
      </div>
    </div>
    <div class="form-group border-bottom form-input-custom">
      <label for="arisingDate" class="form-label with-label-name">Ngày tạo đơn</label>
      <div class="user-input-text-div">
        <strong id="arisingDate">{{ orderDetail.billDate }}</strong>
      </div>
    </div>
  </div>
  <div class="col-7 col-sm-12 col-lg-12 col-xl-7">
    <div class="table-responsive" style="max-height: 250px">
      <table class="table mb-0 editing-table">
        <thead style="background-color: var(--bs-gray-100); position: sticky; top: 0; z-index: 1">
          <tr>
            <th>Stt</th>
            <th>Tên sản phẩm</th>
            <th>Đơn giá</th>
            <th>Số lượng (đơn vị)</th>
            <th>Tổng</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let product of orderDetail.products; index as i">
            <td>
              <label> {{ i + 1 }}</label>
            </td>
            <td>
              <label> {{ product.productName }}</label>
            </td>
            <td>
              <label> {{ product.unitPrice | numberFormat }}</label>
            </td>
            <td>
              <label> {{ product.quantity | numberFormat }} ({{ product.unit }})</label>
            </td>
            <td>
              <label> {{ product.totalAmount | numberFormat }}</label>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div id="panel-payment">
      <div class="pos-sidebar-footer mt-5px p-15px">
        <div class="d-flex justify-content-between align-items-center text-bold">
          <span class="text mb-10px">Tổng số sản phẩm </span>
          <span> {{ orderDetail.products.length }}</span>
        </div>
        <div class="d-flex justify-content-between align-items-center text-bold text-info">
          <span class="text mb-10px">Tổng tiền thanh toán</span>
          <span> {{ orderDetail.totalAmount | numberFormat }} đ </span>
        </div>
        <div style="text-align: right; margin-top: 5px">
          <div>
            <button (click)="checkoutOrderCustomer()" *ngIf="!orderDetail.status" class="btn btn-success">Thanh toán</button>
            <button (click)="modifyOrder()" *ngIf="!orderDetail.status" class="btn btn-warning">Sửa</button>
            <button (click)="cancelOrder()" *ngIf="!orderDetail.status" class="btn btn-danger">Hủy</button>
            <button (click)="printOrder()" *ngIf="orderDetail.status" class="btn btn-success ml-1">
              <i class="fa-solid fa-print"></i>
              In lại đơn
            </button>
            <button (click)="addNewOrder()" *ngIf="orderDetail.status" class="btn btn-warning ml-1">Thêm mới đơn</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
