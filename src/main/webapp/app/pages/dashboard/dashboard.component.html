<h1 class="page-header">Trang chủ</h1>

<div class="row d-flex justify-content-start flex-wrap" style="padding-bottom: 10px">
  <div class="d-flex col-xs-12 col-sm-6 col-md-6 col-lg-6 col-xl-3 col-xxl-3">
    <label class="form-label col-form-label col-xs-12 col-sm-4 col-md-4 col-lg-3">Từ ngày</label>
    <div class="col-xs-12 col-sm-8 col-md-8 col-lg-9">
      <form class="form-inline">
        <div class="form-group">
          <div class="input-group">
            <input
              class="form-control"
              placeholder="yyyy-mm-dd"
              name="d3"
              #c3="ngModel"
              (click)="d3.toggle()"
              [(ngModel)]="infoObject.fromDate"
              (ngModelChange)="getRevenueCommonStatus()"
              ngbDatepicker
              #d3="ngbDatepicker"
              style="border-color: #7a7a7a"
            />
            <button class="btn btn-outline-secondary" type="button" (click)="d3.toggle()">
              <i class="fa fa-calendar"></i>
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
  <div class="d-flex col-xs-12 col-sm-6 col-md-6 col-lg-6 col-xl-3 col-xxl-3">
    <label class="form-label col-form-label col-xs-12 col-sm-4 col-md-4 col-lg-3">Đến ngày</label>
    <div class="col-xs-12 col-sm-8 col-md-8 col-lg-9">
      <form class="form-inline">
        <div class="form-group">
          <div class="input-group">
            <input
              class="form-control"
              placeholder="yyyy-mm-dd"
              name="d2"
              #c2="ngModel"
              (click)="d2.toggle()"
              [(ngModel)]="infoObject.toDate"
              (ngModelChange)="getRevenueCommonStatus()"
              ngbDatepicker
              #d2="ngbDatepicker"
              style="border-color: #7a7a7a"
            />
            <button class="btn btn-outline-secondary" (click)="d2.toggle()" type="button">
              <i class="fa fa-calendar"></i>
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
