<div class="modal-header">
  <h5 class="modal-title" >Xác nhận hủy đơn</h5>
  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-hidden="true" (click)="decline()"></button>
</div>
<div class="modal-body">
  <label >Bạn có chắc chắn muốn hủy đơn không?</label>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-sm btn-secondary" (click)="decline()"><fa-icon icon="cancel"></fa-icon> Hủy</button>
  <button
    type="button"
    class="btn btn-sm"
    [disabled]="loading.isLoading"
    [ngClass]="value.classBtn ? value.classBtn : 'btn-success'"
    (click)="accept($event)"
  >
    <fa-icon [icon]="value.icon"></fa-icon>
    <span >Xác nhận</span>
  </button>
</div>
