<div [class]="'app-sidebar app-sidebar--' + (sidebarOption.isShow ? 'show-all' : 'mini')" id="sidebar">
  <div class="app-sidebar-content" data-height="100%" data-scrollbar="true">
    <div class="menu">
      <div [ngStyle]="{ paddingBottom: !sidebarOption.isShow ? '9px' : '20px' }" class="menu-profile">
        <a
          (click)="toggleNavProfile($event)"
          class="menu-profile-link"
          data-target="#appSidebarProfileMenu"
          data-toggle="app-sidebar-profile"
        >
          <div class="menu-profile-cover with-shadow"></div>
          <div [class]="'menu-profile-image ' + (!sidebarOption.isShow ? 'profile-image-mini' : '')">
            <img alt="restaurant" src="/content/img/logo/restaurant64.png" />
          </div>
          <div *ngIf="sidebarOption.isShow" class="menu-profile-info">
            <div class="d-flex align-items-center">
              <div class="flex-grow-1">{{ lastUser.fullname }}</div>
              <div class="menu-caret ms-auto"></div>
            </div>ss
          </div>
        </a>
      </div>

      <div class="menu-item">
        <a (click)="getLink('tong-quan')" class="menu-link">
          <div class="menu-icon">
            <fa-icon [icon]="'house'"></fa-icon>
          </div>
          <div *ngIf="sidebarOption.isShow" class="">Tổng quan <span class="menu-label">NEW</span></div>
        </a>
      </div>
      <div class="menu-item">
        <a (click)="getLink('pos/ban-hang', 'pos/ban-hang-offline')" class="menu-link">
          <div class="menu-icon">
            <fa-icon [icon]="'cart-shopping'"></fa-icon>
          </div>
          <div *ngIf="sidebarOption.isShow" class="menu-text">Bán hàng<span class="menu-label hot-menu">Phổ biến</span>
          </div>
        </a>
      </div>

      <div class="menu-item">
        <a (click)="getLink('pos/san-pham', 'pos/san-pham-offline')" class="menu-link m-0 w-100%">
          <div class="menu-icon m-0">
            <svg fill="none" height="20" viewBox="0 0 20 20" width="20" xmlns="http://www.w3.org/2000/svg">
              <svg clip-path="url(#clip0_1_472)">
                <path
                  clip-rule="evenodd"
                  d="M19.41 3.71624C19.584 3.78569 19.7332 3.90569 19.8384 4.06077C19.9436 4.21584 19.9999 4.39887 20 4.58624V15.4137C19.9999 15.6011 19.9436 15.7841 19.8384 15.9392C19.7332 16.0943 19.584 16.2143 19.41 16.2837L10.3475 19.9087C10.124 19.9981 9.87473 19.9981 9.65125 19.9087L0.58875 16.2837C0.414961 16.2141 0.266007 16.094 0.161076 15.9389C0.0561445 15.7839 4.35749e-05 15.601 0 15.4137L0 4.58624C4.35749e-05 4.39901 0.0561445 4.21609 0.161076 4.06103C0.266007 3.90597 0.414961 3.78589 0.58875 3.71624L9.30375 0.229988L9.30875 0.228738L9.65125 0.0912381C9.8751 0.00152902 10.1249 0.00152902 10.3488 0.0912381L10.6913 0.228738L10.6963 0.229988L19.41 3.71624ZM17.6925 4.37499L10 7.45249L2.3075 4.37499L1.25 4.79874V5.29874L9.375 8.54874V18.4512L10 18.7012L10.625 18.4512V8.54999L18.75 5.29999V4.79999L17.6925 4.37499Z"
                  fill="#000000"
                  fill-rule="evenodd"
                />
              </svg>
              <defs>
                <clipPath id="clip0_1_472">
                  <rect fill="white" height="20" width="20" />
                </clipPath>
              </defs>
            </svg>
          </div>
          <div *ngIf="sidebarOption.isShow" class="menu-text ms-3">Sản phẩm<span
            class="menu-label hot-menu">Phổ biến</span></div>
        </a>
      </div>
      <div class="menu-item">
        <a class="menu-link" routerLink="don-hang">
          <div class="menu-icon">
            <fa-icon [icon]="'file-lines'"></fa-icon>
          </div>
          <div *ngIf="sidebarOption.isShow" class="menu-text">Đơn hàng</div>
        </a>
      </div>
      <div class="menu-item">
        <a class="menu-link" routerLink="bep">
          <div class="menu-icon">
<!--            <fa-icon [icon]="'file-lines'"></fa-icon>-->
            <i class="fa-solid fa-utensils"></i>
          </div>
          <div *ngIf="sidebarOption.isShow" class="menu-text">Bếp</div>
        </a>
      </div>
      <div class="menu-item">
        <a (click)="getLink('pos/nhan-vien')" class="menu-link">
          <div class="menu-icon">
<!--            <i aria-hidden="true" class="fa fa-qrcode"></i>-->
            <i class="fa fa-users" aria-hidden="true"></i>
          </div>
          <div *ngIf="sidebarOption.isShow" class="">Nhân viên</div>
        </a>
      </div>

      <div class="menu-item">
        <a (click)="getLink('pos/qr-code')" class="menu-link">
          <div class="menu-icon">
            <i aria-hidden="true" class="fa fa-qrcode"></i>
          </div>
          <div *ngIf="sidebarOption.isShow" class="">Sinh mã</div>
        </a>
      </div>
    </div>
  </div>
  <div class="app-sidebar-mobile-backdrop"><a class="stretched-link" data-dismiss="app-sidebar-mobile"
                                              routerLink="#"></a></div>
</div>
